<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Jam Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>

<body>
  <div class="row">
    <div class="col-lg-3">
      <div class="table" id="events-table">
    
        </div>
        
  </div>
  <div class="col-lg-6">
  <!--<div id="container">-->
    <header>
        <h1>Search:<span>Project X</span></h1>
        <p>Search music from all of your favorite bands</p>
        <p>Enter your favorite artist to search</p>
    </header>

    <section>
        <form id="search-form" name="search-form">
            <div class="fieldcontainer">
                <input type="search" id="query" class="search-field" placeholder="search youtube..."><input id="select-artist" type="submit" value="GO!">
            </div>
        
        </form>

        <ul id="results"></ul>
        <div id="buttons"></div>
    </section>
  </div>
  <div class="col-lg-3">
    <div id="artist-div"></div>
</div>
  
</div>

  
<!-- Artist Information -->




  <!--Comment Box Code-->
  <div class="wrap">
    
    <div class="title">
      
      <h4>Jam Search Band Reviews</h4>
      
    </div>
    
    <div class="box">
      
      <form id="search-form" name="search-form" onsubmit="return search()">
          
          
          
          <textarea id="artistReview" rows="5" cols="75" >Add a review</textarea>
          
          
        </form>
      </div>
      
      
      <div id="comment">
        
      </div>
      
      <div class="bottom">
        <button id="close">
          Close
        </button>
        
        <button id="submit">
          Submit
        </button>
        
      </div>
    </div>
    <img class="img" src="assets/images/comments2.png" alt="place holder"  style="width:50px; max-width:100%; height: 50px; max-height: 100%">
    <p id="review">Click to leave a Review</p>
    
    
    <footer>
        <p>Copyright &copy; 2019, Project X</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src = "assets/javascript/app.js"></script>
  </body>
  </html>
