<!DOCTYPE html>
<html lang="en">
    <head>		
        <title>Jam Search</title>
        <meta charset="UTF-8" />					
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
        
        
    </head>
    <body>

           
      
        <div id="container">

            <header>
                <h1>Search:<span>Project X</span></h1>
                <p>Search Music from all of your favorit bands</p>
            </header>

            <section>
                <form id="search-form" name="search-form" onsubmit="return search()">
                    <div class="fieldcontainer">
                        <input type="search" id="query" class="search-field" placeholder="search youtube...">
                        <input type="submit" name="search-btn" id="search-btn" value="">
                    </div>
                
                </form>


                <ul id="results"></ul>
                <div id="buttons"></div>
            </section>
            <footer>
                <p>Copyright &copy; 2019, Project X</p>
            </footer>

        </div>
        
       
        
        <div class="wrap">
    
            <div class="title">
                
            <h4>Jam Search Band Reviews</h4>
            
            </div>
            
            <div class="box">
            
                <form id="search-form" name="search-form" onsubmit="return search()">
            
                            
                    <textarea id="textarea" rows="8" cols="39" name="comment" form="usrform">This is the text area
                    </textarea>
                                   
                                    
                            
                </form>
            </div>
            
            
            <div id="comment">
            
            </div>
            
            <div class="bottom">
                <button id="close">
                    Close
                </button>
            
                <button id="submit">
                    Submit
                </button>
            
            </div>
        </div>
                
                
                <img class="img" src="assets/images/comments2.png" alt="place holder"  style="width:50px; max-width:100%; height: 50px; max-height: 100%">
                <p id="review">Click to leave a Review</p>

                <!--fancybox link-->
                <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
                <!-- scripts -->
                <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
                <!--My javascript path-->
                <script src="./assets/javascript/app.js"></script>
        
            </body>
        </html>
